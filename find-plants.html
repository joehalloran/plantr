    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1>Find plants for your garden</h1>
          <form>
            <div class="form-group">
              <label for="sun">How much sun will your plant get?</label>
              <select id="sun"class="form-control">
                <option value="1">Very shady</option>
                <option value="2">Quite shady</option>
                <option value="3">Quite sunny</option>
                <option value="4">Very sunny</option>
                <option value="5">I don't know</option>
              </select>
            </div>
            <div class="form-group">
              <label for="wet">How wet is your soil?</label>
              <select id="wet"class="form-control">
                <option value="1">Very wet</option>
                <option value="2">Quite wet</option>
                <option value="3">Quite dry</option>
                <option value="4">Very dry</option>
                <option value="5">I don't know</option>
              </select>
            </div>
            <div class="form-group">
              <label for="effort">How often do you want to care for the plant?</label>
              <select id="effort"class="form-control">
                <option value="1">Once a month</option>
                <option value="2">Less than once a week</option>
                <option value="3">Once a week</option>
                <option value="4">Twice a week or more</option>
                <option value="5">I don't know</option>
              </select>
            </div>
            <div class="form-group">
              <label>What type of plant are you looking for?</lable>
                <div class="radio">
                  <label>
                    <input type="radio" name="plantTypeRadios" id="plantTypeRadios1" value="flowers" checked>
                    Flowers
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="plantTypeRadios" id="plantTypeRadios2" value="trees">
                    Trees
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="plantTypeRadios" id="plantTypeRadios3" value="shurbs">
                    Shrubs
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="plantTypeRadios" id="plantTypeRadios4" value="vegetables">
                    Vegetables
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="plantTypeRadios" id="plantTypeRadios5" value="herbs">
                    Herbs
                  </label>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
